<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="thank_you.css"> <!-- Link your CSS file here -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = "https://speccon.co.za/"; // Redirect to the desired page after 5 seconds
            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your speed typing test score has been submitted successfully.</p>
        <p>We appreciate your participation.</p>
        <a href="https://speccon.co.za/">Back to Home</a> <!-- Replace "index.html" with your home page URL -->
    </div>
</body>
</html>
