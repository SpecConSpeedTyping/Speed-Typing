<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="thank_you.css"> <!-- Link your CSS file here -->
    <script>
        // Disallow going back to the previous page
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        document.addEventListener("DOMContentLoaded", function() {
            // Check if coming from the previous page
            const previousPageURL = "https://specconspeedtypingtest.netlify.app/submit.html";
            const referrer = document.referrer;
            if (referrer !== previousPageURL) {
                alert("Access denied. Please complete your speed typing test before proceeding with this page");
                window.location.href = previousPageURL;
            }

            // Redirect to home page after 5 seconds
            setTimeout(function() {
                window.location.href = "https://speccon.co.za/";
            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your speed typing test score has been submitted successfully.</p>
        <p>We appreciate your participation.</p>
        <a href="https://speccon.co.za/">Back to Home</a> <!-- Replace "index.html" with your home page URL -->
    </div>
</body>
</html>
