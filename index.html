<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SpecCon Speed Typing Test</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="accuracy">
            <p>Accuracy:</p>
            <span>0%</span>
          </li>
        </ul>
        <button id="try-again-btn">Try Again</button>
        </br><h3> Please note, once you submit your results, you will not be able to retake the test.</h3>
        <button id="submit-btn" class="centered-btn" style="display:none;">Submit</button>
       <!-- This paragraph will display the Referer info -->
      </div>
    </div>
  </div>

  <script src="js/paragraphs.js"></script>
  <script src="js/script.js"></script>

  <script>
    window.onload = function() {
      document.getElementById("submit-btn").onclick = function() {
        var refererInfo = document.referrer;
        document.getElementById("referer-info").innerText = "Referrer: " + refererInfo;
        window.location.href = "submit.html";
      };
    };
  </script>
</body>

</html>
